  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {

        background-image: url('https://uploads-ssl.webflow.com/62e97ad0c317c10af2a3e05a/630fc8afc1c8ec3df6fbf5ea_omni%20channel_%20swivl-p-500.png');

        background-size: cover;
        background-position: center;
      }


      .container {

        display: flex;
        justify-content: center;
        align-items: center;


      }

      .form-container {
        border: 1px solid #d7ae0b;
        padding: 20px;
        max-width: 600px;
        width: 100%;

        background-color: white;

      }

      .h {
        text-align: center;
      }
    </style>
  </head>

  <body>

    <div class="container">
      <div class="form-container rounded">
        <div class="h">
          <h3 style="color:rgb(255, 191, 0)" ;>Book a call</h3>
          <h6>Book a call and representative will call you within 1hr of selected time</h6>
          <hr width="100%" size="4px">
        </div>
        <form action="#" onsubmit="onsignup(event)">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control form-control-sm" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control form-control-sm" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control form-control-sm" id="phone" name="phone" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="call-date">Time For Call:</label>
              <input type="date" class="form-control form-control-sm" id="call-date" name="date">
            </div>
            <div class="form-group col-md-6">
              <label for="call-time"><br></label>
              <input type="time" class="form-control form-control-sm" id="call-time" name="time">
            </div>
          </div>
          <div class="row">
            <button type="submit" class="btn btn-warning text-white btn-md">GET A CALL</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function onsignup(event){
          event.preventDefault();
          console.log(event.target.name.value)
          console.log(event.target.email.value)
          console.log(event.target.phone.value)
          console.log(event.target.date.value)
          console.log(event.target.time.value)
      }
  </script>
  </body>

  </html>
